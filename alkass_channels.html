.card {

 width: 320px;
 height: 80px;
 padding: 5px;
 margin-top: 60px;
 margin-left: 20px;

 overflow: visible;

 position: relative;
 z-index: 1;
}

.card::after {
 position: absolute;
 content: "";
 top: 30px;
 left: 0;
 right: 0;
 z-index: -1;
 height: 100%;
 width: 100%;
 transform: scale(0.8);
 filter: blur(25px);
 background: #3a05a3;
 background: var(--background);
 transition: opacity .5s;
}
